name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true
        id: test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov-report/index.html ]; then
            echo "‚úÖ Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage artifacts uploaded and available for 30 days" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No coverage report found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageComment = '## üìä Test Coverage\n\n';

            try {
              const coverageData = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
              coverageComment += '‚úÖ Coverage report generated. Check the artifacts for detailed results.\n\n';
              coverageComment += 'Coverage artifacts are available for download for 30 days.';
            } catch (error) {
              coverageComment += '‚ö†Ô∏è Unable to read coverage data.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageComment
            });

      - name: Annotate test failures
        if: failure() && steps.test.outcome == 'failure'
        run: |
          echo "::error::Tests failed. Please check the test output above for details."
          exit 1

      - name: Fail workflow if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
