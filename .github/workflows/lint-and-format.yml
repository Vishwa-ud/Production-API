name: Format Check

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        id: format

      - name: Annotate format issues
        if: failure() && steps.format.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues. Run 'npm run format' to fix them automatically."
          exit 1

      - name: Fail workflow if issues found
        if: steps.format.outcome == 'failure'
        run: exit 1
